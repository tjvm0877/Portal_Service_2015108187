plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    springVersion = '5.3.5'
}
dependencies {
    runtimeOnly 'mysql:mysql-connector-java:8.0.23'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation("org.springframework:spring-core:${springVersion}") //스프링 프레임워크가 전부 사용하는 영역
    implementation("org.springframework:spring-context:${springVersion}") // Bean 관리해준다. Bean?, Spring에서 new를 해준다.
    implementation("org.springframework:spring-jdbc:${springVersion}")
}

test {
    useJUnitPlatform()
}